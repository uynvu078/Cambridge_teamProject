{% extends "base.html" %}
{% block title %}Logout{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="text-center">
        <h2 class="mb-3">Are you sure you want to sign out?</h2>
        <p class="text-muted">You will need to log in again to access your account.</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger me-2" style="width: 140px;">Yes, Sign Out</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary px-4">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
