{% load bootstrap4 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}User Management{% endblock %}</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-..."
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body class="with-fixed-navbar">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
        <div class="container-fluid px-4 d-flex justify-content-between align-items-center">
      
          <a class="navbar-brand fw-semibold fs-5" href="{% url 'dashboard' %}">
            <i class="fas fa-users-cog me-2"></i> User Management
          </a>
      
          <div class="d-flex align-items-center">
            <a class="btn btn-outline-light" href="{% url 'dashboard' %}">Dashboard</a>
            <a class="btn btn-danger" href="{% url 'account_logout' %}">Logout</a>
          </div>                 
      
        </div>
      </nav>

    <div class="page-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>

</body>
</html>
