{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2 class="text-center">Welcome, {{ user.username }}!</h2>

{% if user.is_superuser %}
    <p class="text-center">You are an Admin. You can manage users.</p>
    <div class="text-center">
        <a class="btn btn-primary" href="{% url 'user_list' %}">Manage Users</a>
    </div>
{% else %}
    <p class="text-center">You are a basic user. You can view your account details.</p>
{% endif %}
{% endblock %}
