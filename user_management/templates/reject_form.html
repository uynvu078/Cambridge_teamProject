{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4 text-danger">Reject Form: {{ form.form_type }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="reason" class="form-label">Reason for Rejection:</label>
      <textarea name="reason" id="reason" rows="5" class="form-control" placeholder="Write a brief reason for returning this form..." required></textarea>
    </div>
    <div class="d-flex justify-content-between">
      <a href="{% url 'approval_dashboard' %}?view=my" class="btn btn-secondary">‚Üê Cancel</a>
      <button type="submit" class="btn btn-danger">Reject Form</button>
    </div>
  </form>
</div>
{% endblock %}
