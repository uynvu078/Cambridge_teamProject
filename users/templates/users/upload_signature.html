{% extends "base.html" %}

{% block content %}
<div class="page-wrapper">
    <div class="container">
        <h2 class="text-center mb-4">Upload Your Signature</h2>

        <!-- Back to Dashboard Button -->
        <div class="mb-4 text-start">
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">
                ⬅️ Back to Dashboard
            </a>
        </div>

        <!-- Display Success Message -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <div class="signature-upload-form">
            <form method="post" enctype="multipart/form-data" class="form-group">
                {% csrf_token %}
                <label for="{{ form.signature.id_for_label }}">Upload Signature:</label>
                {{ form.signature }}
 
                <button type="submit" class="btn btn-primary mt-3">Upload</button>
            </form>

            {% if user.signature %}
                <h3 class="mt-4">Current Signature:</h3>
                <img src="{{ user.signature.url }}" alt="User Signature" class="img-thumbnail" style="max-width: 300px;">
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
