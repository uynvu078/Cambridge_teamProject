{% extends "base.html" %}

{% block content %}
<h2>User Management</h2>
    <a href="{% url 'user_create' %}">➕ Add New User</a>
    <table>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.is_active|yesno:"Active,Inactive" }}</td>
            <td>
                <a href="{% url 'user_update' user.pk %}">✏️ Edit</a>
                <a href="{% url 'user_delete' user.pk %}" style="color:red;">❌ Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
